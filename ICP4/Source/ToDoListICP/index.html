<!doctype html>
<html>
<head>
  <title>ToDoICP</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-sanitize.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="script.js"></script>

</head>
<body ng-style="todoListbgcolor" ng-app="toDoApp" ng-controller="toDoController">
<div id="container">
<h1>To Do List</h1>
  <ol id="items">
    <div ng-repeat="x in todoList">
      <li ng-bind="x.todoText"></li>
        <button style="color: #bc0f34" ng-click="removeItem($index)">Remove</button>
        <span id="pending" class="label pending" ng-click="changeToDone($event)" ng-bind="x.status"></span>
    </div>
  </ol>
    <span class="total" ng-bind="totalText"></span>
    <br/>
  <input type="text" id="item" ng-model="newItem"/>
  <button id="add-to-list" ng-click="addItem()">Add To List</button>

</div>

</body>
</html>
